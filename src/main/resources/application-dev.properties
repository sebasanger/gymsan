# === Conexion a MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/gymdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop



# === Inicialización opcional con datos ===
# Solo si tenés un data.sql (para cargar roles, usuarios, etc.)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

upload.root-location=upload-dir



spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.jpa.properties.hibernate.schema_management_tool.ignore_exceptions=true